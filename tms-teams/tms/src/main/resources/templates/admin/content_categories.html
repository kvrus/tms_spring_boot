<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout (~{::body})">
<body>
<div th:fragment="content">
<main class="container my-4">
    
    <div class="container my-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/admin/users">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/test/categories" aria-current="page">Test Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/test/priorities">Test Priorities</a>
            </li>
        </ul>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
        <p class="lead mb-0">
            Категории тест кейсов
        </p>
        <a type="button" class="btn btn-primary" th:href="@{/admin/test/categories/add}">
            Create New Category
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
            <tr>
                <th scope="col" style="width: 5%;">#</th>
                <th scope="col" style="width: 25%;">Name</th>
                <th scope="col" style="width: 25%;">Description</th>
                <th scope="col" style="width: 5%;">Actions</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr th:each="list: ${list}" style="cursor:pointer;">
                <th scope="row" th:text="${list.getId()}"></th>
                <td th:text="${list.getName()}"></td>
                <td th:text="${list.getDescription()}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-sm btn-primary" title="Edit"
                                th:onclick="'window.location.href=\'/admin/test/categories/' + ${list.getId()} + '/edit\';'">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-danger" title="Delete"
                                th:onclick="'window.location.href=\'/admin/test/categories/' + ${list.getId()} + '/delete\';'">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</div>
</body>
</html>
