<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>TMS Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"
            integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">TMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/plans">Plans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/runs">Runs</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <div class="dropdown mt-3">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButto"
                            data-bs-toggle="dropdown" aria-expanded="false" th:text="${auth.getName()}">
                        Select Option
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#" th:text="'Settings'">Option 1</a></li>
                        <li><a class="dropdown-item" href="/logout" th:text="'Logout'">Option 2</a></li>
                        <li><a class="dropdown-item" href="#" th:text="'Administration'">Option 3</a></li>
                    </ul>
                </div>
            </ul>

        </div>
    </div>
</nav>

<!-- Page Content -->
<main class="container my-4">

    <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
        <p class="lead mb-0">
            Ваши тест планы
        </p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createObjectModal">
            Create New Plan
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th scope="col" style="width: 5%;">#</th>
                <th scope="col" style="width: 25%;">Name</th>
                <th scope="col" style="width: 50%;">Description</th>
                <th scope="col" style="width: 20%;">Author</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr th:each="testPlan: ${testPlans}"
                th:onclick="'window.location.href=\'/plans/' + ${testPlan.getId()} + '/allCases\';'"
                style="cursor:pointer;">
                <th scope="row" th:text="${testPlan.getId()}"/>
                <td th:text="${testPlan.getName()}"/>
                <td th:text="${testPlan.getDescription()}"/>
                <td th:text="${testPlan.getAuthorName()}"/>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- Previous Button -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/plans?page=${currentPage - 1}&size=${pageSize}|}"
                   th:aria-disabled="${currentPage == 1}"
                   th:tabindex="${currentPage == 1} ? -1 : 0">
                    &laquo; Previous
                </a>
            </li>

            <!-- Current Page -->
            <li class="page-item active" aria-current="page">
                <span class="page-link" th:text="${currentPage}">1</span>
            </li>

            <!-- Next Button -->
            <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/plans?page=${currentPage + 1}&size=${pageSize}|}"
                   th:aria-disabled="${!hasNext}"
                   th:tabindex="${!hasNext} ? -1 : 0">
                    Next &raquo;
                </a>
            </li>
        </ul>
    </nav>
</main>

<div class="container mt-4">
    <!-- Modal -->
    <div class="modal fade" id="createObjectModal" tabindex="-1" aria-labelledby="createObjectModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createObjectForm" th:action="@{/api/test/plan}" method="post" novalidate>
                    <div class="modal-header">
                        <h5 class="modal-title" id="createObjectModalLabel">Create New Object</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="nameInput"
                                   name="name"
                                   placeholder="Enter name"
                                   required>
                            <div class="invalid-feedback">
                                Please provide a name.
                            </div>
                        </div>
                        <label for="descriptionInput" class="form-label">Description</label>
                        <textarea class="form-control"
                                  id="descriptionInput"
                                  name="description"
                                  placeholder="Enter description"
                                  rows="3"
                                  required>some new descripton</textarea>
                        <div class="invalid-feedback">
                            Please provide a description.
                        </div>
                        <label for="typeNameInput" class="form-label mt-3">Type Name</label>
                        <input type="text"
                               class="form-control"
                               id="typeNameInput"
                               name="typeName"
                               placeholder="Enter type name"
                               value="base"
                               required>
                        <div class="invalid-feedback">
                            Please provide a type name.
                        </div>
                    </div>
                    <div id="formFeedback" class="alert d-none" role="alert"></div>
                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper included -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('createObjectForm');
        var modalElement = document.getElementById('createObjectModal');
        var modal = bootstrap.Modal.getOrCreateInstance(modalElement);
        var feedbackEl = document.getElementById('formFeedback');

        // Bootstrap form validation
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            event.stopPropagation();

            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            // Gather form data
            var formData = {
                name: document.getElementById('nameInput').value.trim(),
                description: document.getElementById('descriptionInput').value.trim(),
                typeName: document.getElementById('typeNameInput').value.trim()
            };

            // POST the data as JSON to the API
            fetch(/*[[@{/api/test/case}]]*/, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                 if (response.status == 201) {
                    return null;
                 } else {
                    throw new Error('Network response was not ok: ' + response.statusText);
                 }
            })
            .then(data => {
                feedbackEl.classList.remove('d-none', 'alert-danger');
                feedbackEl.classList.add('alert-success');
                feedbackEl.textContent = 'Object created successfully.';
                form.classList.remove('was-validated');
                form.reset();
                setTimeout(() => {
                    feedbackEl.classList.add('d-none');
                    modal.hide();
                }, 1500);
            })
            .catch(error => {
                feedbackEl.classList.remove('d-none', 'alert-success');
                feedbackEl.classList.add('alert-danger');
                feedbackEl.textContent = 'Error creating object: ' + error.message;
            });
        }, false);
    });
    /*]]>*/
</script>

</body>
</html>
